<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss-by-gyeong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="toss" src="./img/toss.png" />
      <p id="name">toss</p>
      <img id="ring" src="./img/ring.png" />

      <div class="box1">
        <p id="bank">토스뱅크</p>
        <div class="circle1" id="circle1">
          <img id="clubs" src="./img/clubs.png" />
      </div>

        <p id="upper">행운복권 긁고</p>
        <p id="lower">10억 받기!</p>
    </div>

    <div class="container2">
      <p id="name3">자산</p>
      <div class="logo">
        <img id="hana" src="./img/hana.png"/>
        
        <img id="kakao" src="./img/kakao.png"/>
        <img id="kookmin" src="./img/kookmin.png"/>
        <img id="hana2" src="./img/hana.png"/>
        <img id="kakao2" src="./img/kakao.png"/>
      </div>
          
          
      <div class="all">

        <div class="money1">
          <span id="hana_n">고대학생증 </span>
          <p id="hana_m">999,999,999원</p>
        </div>
          
        <div class="money2">
          <p id="kakao_n">아껴쓰자</p>
          <p id="kakao_m">604,020,312원</p>
        </div>

        <div class="money3">
          <p id="kook_n">비상금통장</p>
          <p id="kook_m">202,100,907원</p>
        </div>
          
        <div class="money4">
          <p id="hana_n2">노후대비</p>
          <p id="hana_m2">450,403,345원</p>
        </div>
          
        <div class="money5">
          <p id="kakao_n2">여행비</p>
          <p id="kakao_m2">202,200,434원</p>
        </div>

      </div>

      <div class="send">
        <div class="send0" id="send1">
          <p class="go0" id="go1">송금</p>
        </div>
        <div class="send0" id="send2">
          <p class="go0 "id="go2">송금</p>
        </div>
        <div class="send0" id="send3">
          <p class="go0 "id="go3">송금</p>
        </div>
        <div class="send0" id="send4">
          <p class="go0 "id="go4">송금</p>
        </div>
        <div class="send0" id="send5">
          <p class="go0 "id="go5">송금</p>
        </div>
      </div>
    </div>

    <div class="container3">
      <div class="image">
        <img src="img/home.png"/>
        <img src="img/calendar.png"/>
        <img src="img/star.png"/>
        <img src="img/show.png"/>
        <img src="img/menu.png"/>
      </div>

      <div class="image_n">
        <p>홈</p>
        <p>일정</p>
        <p>혜택</p>
        <p>주식</p>
        <p>메뉴</p>
      </div>

    </div>

</html>
