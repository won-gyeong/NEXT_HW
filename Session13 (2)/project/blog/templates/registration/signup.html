{% extends 'blog/base.html' %}
{% block css %}
{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'registration/login.css' %}"
/>
{% endblock %} 

{% block title %} SIGNUP {% endblock %}

{% block content %}
<div class = "container">
<form method="POST">
  {% csrf_token %}
  <div class="posts_box">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    <input
      type="text"
      name="username"
      placeholder="아이디"
      class="registration-input"
    />
    <input
      type="password"
      name="password"
      placeholder="비밀번호"
      class="registration-input"
    />
  </div>
  <div class="registration-box">
    <button id="post-button">GO!</button>
  </div>
</div>
</form>

{% endblock %}
